mapplic_maps.admin_settings:
  path: /admin/config/services/mapplic_maps
  defaults:
    _title: Mapplic Maps
    _form: \Drupal\mapplic_maps\Form\MapplicMapsAdminSettings
  requirements:
    _permission: 'administer mapplic maps'
    
mapplic_maps_map.json:
  path: /maps/data/{map_width}/{map_height}/{map}
  defaults:
    _controller: '\Drupal\mapplic_maps\Controller\MapController::_mapplic_maps_map_json'
    _title: 'Map json for mapplic_maps'
    map: 'welt.json'
    map_width: '1200'
    map_height: '760'
  requirements:
    _permission: 'access content'

    
    
mapplic_maps.json:
  path: /maps/data/deutschland.json
  defaults:
    _controller: '\Drupal\mapplic_maps\Controller\DefaultController::_mapplic_maps_json'
    _title: 'Deutschland json for mapplic_maps'
  requirements:
    _permission: 'access content'

